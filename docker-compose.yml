version: '3'

services:
  db_mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: desf5
    ports:
      - 27017:27017
    volumes:
      - ./db/mongo:/data/db
      - ./db/mongo/config:/data/configdb
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d

  mongoclient:
    image: mongoclient/mongoclient
    ports:
      - 3000:3000
    restart: always
    environment:
      ROOT_URL: http://0.0.0.0
      MONGOCLIENT_DEFAULT_CONNECTION_URL: mongodb://db_mongo/desf5
    depends_on:
      - db_mongo

  db_pg: 
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./db/pg:/var/lib/postgresql/data
      - ./postgres-init-scripts:/docker-entrypoint-initdb.d

  adminer: # host: db_pg, porta: 5432, usu√°rio: postgres, senha: postgres, db: desf5
    image: adminer:4.8.1
    ports: 
      - 8080:8080